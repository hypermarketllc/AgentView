<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Dashboard | MyAgentView CRM</title>
    <link rel="icon" href="/favicon.ico" />
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #007bff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading Console Dashboard...</p>
        </div>
    </div>

    <!-- Import Components -->
    <script type="text/babel" src="layouts/ConsoleDashboardLayout.js"></script>
    <script type="text/babel" src="components/StartConsolePanel.js"></script>
    
    <!-- Main App -->
    <script type="text/babel">
        const App = () => {
            const [activeTab, setActiveTab] = React.useState('start');
            
            // Render the appropriate panel based on the active tab
            const renderPanel = () => {
                switch (activeTab) {
                    case 'start':
                        return <StartConsolePanel />;
                    case 'logs':
                        return <div><h2>Logs Panel</h2><p>Log monitoring will be available in a future update.</p></div>;
                    case 'errors':
                        return <div><h2>Errors Panel</h2><p>Error monitoring will be available in a future update.</p></div>;
                    case 'patch':
                        return <div><h2>Patch Panel</h2><p>Patch management will be available in a future update.</p></div>;
                    default:
                        return <StartConsolePanel />;
                }
            };
            
            return (
                <ConsoleDashboardLayout>
                    {renderPanel()}
                </ConsoleDashboardLayout>
            );
        };
        
        // Render the app
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
    </script>
</body>
</html>
